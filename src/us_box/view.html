<!-- 头部 -->
<header class="header">
	<div class="header-box">
		<h1>{{data.title}}</h1>
	</div>
</header>
<!-- 列表 -->
<section class="list">
	<ul class="result-list">
		<li class="clearfix" ng-repeat="item in data.subjects">
			<a href="#!/details/{{item.subject.id}}">
				<img ng-src="{{item.subject.images.small}}" alt="{{item.subject.title}}">
				<div class="info">
					<div class="title">{{item.subject.title}}({{item.subject.year}})</div>
					<div class="directors">
						导演：<span ng-repeat="director in item.subject.directors">{{director.name}}<span ng-if="!$last">、</span></span>
					</div>
					<div class="casts">
						主演：<span ng-repeat="actor in item.subject.casts">{{actor.name}}<span ng-if="!$last">、</span></span>
					</div>
					<div class="genres">类型：<span>{{item.subject.genres.join('、')}}</span></div>
				</div>
				<span class="score">{{item.subject.rating.average}}</span>
			</a>
		</li>
	</ul>
</section>
